<body>

<!--Start with container div to hold other sections-->
<div class="container">
  <!--Search input box and button which will be placed upper left-->
  <div class="search" style="border: 2px; border-color: blue; border-style: solid;">

    aria-describedby="inputGroup-sizing-default">

  <script type="text/javascript">
   
    var APIKey = "2fd18f12ec9c7da34ce699baf01b9739";
    var city = "";

    // The URL we need to query Current Weather by city name
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q="+ city +"&appid=" + APIKey;
    // The URL we need to query 5 Day Forecast by city name
    var queryURL5Day = "https://api.openweathermap.org/data/2.5/forecast?q="+ city +"}&appid=" + APIKey;
    
    //Search button push function, initial city call
    $("#searchBtn").click(function (event) {
            event.preventDefault();
            var city = $("#searchInput").val();
            //var numRecs = $("#records").val();

            //var endYear = $("#endYear").val();
            console.log(event);
            console.log(city);     
   
    // AJAX call for current Weather
    
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      // Create CODE HERE to Log the queryURL
      console.log(queryURL);
      // Create CODE HERE to log the resulting object
      console.log(response);

      console.log(response.main.temp);

      console.log(Fahr);

      $(".temp").html("It is "+Fahr+ " degrees right now.");
